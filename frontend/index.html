<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Primary Meta Tags -->
    <title>Chhavinity - Developer Network</title>
    <meta name="title" content="Chhavinity - Developer Network">
    <meta name="description" content="Connect with developers worldwide in a cyberpunk-inspired platform designed for the next generation of coders.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chhavinity">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png">
    
    <!-- Microsoft Meta Tags -->
    <meta name="msapplication-TileColor" content="#1d232a">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ff7ac6">
    <meta name="background-color" content="#1d232a">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chhavinity.app/">
    <meta property="og:title" content="Chhavinity - Developer Network">
    <meta property="og:description" content="Connect with developers worldwide in a cyberpunk-inspired platform designed for the next generation of coders.">
    <meta property="og:image" content="/icons/icon-512x512.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://chhavinity.app/">
    <meta property="twitter:title" content="Chhavinity - Developer Network">
    <meta property="twitter:description" content="Connect with developers worldwide in a cyberpunk-inspired platform designed for the next generation of coders.">
    <meta property="twitter:image" content="/icons/icon-512x512.png">
    
    <!-- Prevent zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
